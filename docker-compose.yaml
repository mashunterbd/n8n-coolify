version: "3.9"

services:
  n8n:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: n8n
    restart: unless-stopped
    user: root
    entrypoint: "/bin/sh -c \"if [ -d /shared ]; then chmod -R 777 /shared || true; chown -R 1000:1000 /shared || true; fi; exec su node -c 'n8n'\""
    environment:
      - SERVICE_FQDN_N8N=${SERVICE_FQDN_N8N}
      - SERVICE_URL_N8N=${SERVICE_URL_N8N}
      - WEBHOOK_URL=${SERVICE_URL_N8N}
      - N8N_EDITOR_BASE_URL=${SERVICE_URL_N8N}
      - N8N_HOST=${SERVICE_URL_N8N}
      - N8N_PROXY_HOPS=1
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgresql
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${SERVICE_USER_POSTGRES}
      - DB_POSTGRESDB_PASSWORD=${SERVICE_PASSWORD_POSTGRES}
      - N8N_DEFAULT_BINARY_DATA_MODE=filesystem
      - N8N_RESTRICT_FILE_ACCESS_TO=/shared
      - TZ=Asia/Dhaka
      - GENERIC_TIMEZONE=Asia/Dhaka
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
    volumes:
      - n8n_storage:/home/node/.n8n
      - n8n_binaries:/home/node/.n8n/binary_data
      - ./shared-data:/shared:rw
    depends_on:
      postgresql:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - 'wget -qO- http://127.0.0.1:5678/ || exit 1'
      interval: 10s
      timeout: 20s
      retries: 10

  postgresql:
    image: postgres:16-alpine
    container_name: n8n_postgresql
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${SERVICE_USER_POSTGRES}
      - POSTGRES_PASSWORD=${SERVICE_PASSWORD_POSTGRES}
      - POSTGRES_DB=${POSTGRES_DB:-n8n}
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    healthcheck:
      test:
        - CMD-SHELL
        - 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}'
      interval: 5s
      timeout: 20s
      retries: 10

volumes:
  n8n_storage:
  n8n_binaries:
  postgresql-data:
